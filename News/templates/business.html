{% extends 'base.html' %}

{% block content %}

	<br><div class="container">
	<div class="row">

	{% for news in businews.data %}

			<div class="col-sm-4">
				<div class="card" style="width: 18rem;">
				  <img src="{{news.image}}" class="card-img-top" alt="...">
				  <div class="card-body">
				    <h5 class="card-title">{{news.title}}</h5>
				    <p class="card-text">{{news.description}}</p>
				    <a href="{{news.url}}" class="btn btn-primary">Visit Website</a>
				  </div>
				</div><br><br>
			</div>

	{% endfor %}

{% endblock %}
